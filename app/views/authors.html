<div class="row">
  <div class="col-lg-12">
    <div class="welcome-header">
      <h2>All authors</h2>
      <a ng-href="#/author">Add an author</a>
    </div>

    <div>
      <div class="books-container" ng-repeat="author in authorsList | orderBy: 'name'">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand" ng-style="{'background-image':'url('+author.photo+')'}">
          </div>
          <div class="mdl-card__supporting-text">
            <a href="#/author/{{author.id}}">
              <p class="author-name list">
                {{author.name}}
              </p>
            </a>
            <p class="author-nationality list">{{author.nationality}} author</p>
            <p class="author-books-available list">Books available: {{author.books.length}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
