<div class="welcome-header">
  <h1>Welcome to your library!</h1>
  <p class="subtitle">
    Feel free to browse, create, or delete!
  </p>

  <span class="create-book">
    <button type="button" class="btn btn-link create-book-btn" data-toggle="modal" data-target="#createBook">
      <span class="glyphicon glyphicon-plus"></span>
      Add a book!
    </button>

  </span>
</div>


  <div class="row">
    <div class="col-lg-6">
      <h2>All books</h2>
      <div class="books" ng-repeat="book in books | orderBy: 'publishDate'" ng-style="{'background-image':'url('+book.cover+')'}">
        <div class="books-text">
          <button ng-click="deleteBook(book)" type="button" class="close">&times;</button>
          <p class="books-title">{{book.title}}</p>
          <p class="books-author">by {{book.author}}</p>
          <span class="books-publish-date">Published: {{book.publishDate | date}}</span>
          <span class="books-pages">Pages: {{book.pages}}</span>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <h2>Authors</h2>

      <div class="authors" ng-repeat="author in authorsList">
        <div class="authors-title">
          <p class="authors-author">{{author[0].author}} </p>
          <span class="book-count">({{author.length}} available)</span>
        </div>
        <div ng-repeat="book in author | orderBy: 'title'">
          <p>{{book.title}}</p>
          <hr ng-if="!$last" />
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Create book modal -->

<div id="createBook" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" ng-click="resetCreateForm()" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Book</h4>
      </div>
      <div class="modal-body">
        <form class="create-form" role="form" ng-submit="createBook(newBook)">
          <div class="form-group">
            <label for="newBookTitle">Title</label>
            <input type="text" class="form-control" id="newBookTitle" ng-model="newBook.title" required>
          </div>
          <div class="form-group">
            <label for="newBookAuthor">Author</label>
            <input type="text" class="form-control" id="newBookAuthor" ng-model="newBook.author" required>
          </div>
          <div class="form-group">
            <label for="newBookPages">Pages</label>
            <input type="number" class="form-control" id="newBookPages" ng-model="newBook.pages" required>
          </div>
          <div class="form-group">
            <label for="newBookPublishDate">Publish Date</label>
            <input id="newBookPublishDate" ng-model="newBook.publishDate" class="form-control" type="date" required>
          </div>
          <div class="form-group">
            <label for="newBookCover">Cover Image URL</label>
            <input type="url" class="form-control" id="newBookCover" ng-model="newBook.cover" required>
          </div>

          <button type="submit" class="btn btn-lg create-book-modal-btn">Create</button>
        </form>
        <br>
        <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
      </div>
    </div>
  </div>
</div>
